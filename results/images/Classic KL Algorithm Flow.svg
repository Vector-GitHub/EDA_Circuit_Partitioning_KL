<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" data-diagram-type="ACTIVITY" height="1068px" preserveAspectRatio="none" style="width:456px;height:1068px;background:#FFFFFF;" version="1.1" viewBox="0 0 456 1068" width="456px" zoomAndPan="magnify"><title>Classic Kernighan-Lin Algorithm</title><defs/><g><text fill="#000000" font-family="Verdana" font-size="22" font-weight="bold" lengthAdjust="spacing" textLength="397.1494" x="28.2368" y="37.1182">Classic Kernighan-Lin Algorithm</text><ellipse cx="249.3354" cy="62.7373" fill="#FFFFFF" rx="10" ry="10" style="stroke:#000000;stroke-width:1;"/><rect fill="#FFFFFF" height="49.168" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="292.2266" x="103.2222" y="92.7373"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="94.6113" x="113.2222" y="114.8018">Initial Partition:</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="272.2266" x="113.2222" y="129.3857">Randomly create balanced partitions A and B</text><rect fill="#FFFFFF" height="152.7666" style="stroke:#000000;stroke-width:1;" width="268.3574" x="115.1567" y="208.4644"/><path d="M214.8442,208.4644 L214.8442,218.479 L204.8442,228.479 L115.1567,228.479" fill="none" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="14" lengthAdjust="spacing" textLength="89.6875" x="118.1567" y="223.5396">Start of Pass</text><rect fill="#FFFFFF" height="49.168" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="194.1816" x="152.2446" y="245.479"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="108.6621" x="162.2446" y="267.5435">Initialize for Pass:</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="174.1816" x="162.2446" y="282.1274">Mark all nodes as "unlocked"</text><rect fill="#FFFFFF" height="34.584" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="248.3574" x="125.1567" y="314.647"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="228.3574" x="135.1567" y="336.7114">Calculate initial D-values for all nodes</text><rect fill="#FFFFFF" height="49.168" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="269.1465" x="114.7622" y="435.8149"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="162.3457" x="124.7622" y="457.8794">Find best swap pair (ai, bi)</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="249.1465" x="124.7622" y="472.4634">from unlocked nodes to maximize gain gi</text><rect fill="#FFFFFF" height="34.584" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="205.1855" x="146.7427" y="504.9829"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="185.1855" x="156.7427" y="527.0474">Record pair (ai, bi) and gain gi</text><rect fill="#FFFFFF" height="34.584" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="143.4922" x="177.5894" y="569.7129"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="123.4922" x="187.5894" y="591.7773">Lock nodes ai and bi</text><rect fill="#FFFFFF" height="49.168" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="178.332" x="160.1694" y="624.2969"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="139.1836" x="170.1694" y="646.3613">Update D-values for all</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="158.332" x="170.1694" y="660.9453">remaining unlocked nodes</text><rect fill="#FFFFFF" height="34.584" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="190.0449" x="154.313" y="381.231"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="170.0449" x="164.313" y="403.2954">Inner loop for N/2 iterations</text><polygon fill="#FFFFFF" points="177.7603,693.4648,320.9106,693.4648,332.9106,705.4648,320.9106,717.4648,177.7603,717.4648,165.7603,705.4648,177.7603,693.4648" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="11" lengthAdjust="spacing" textLength="143.1504" x="177.7603" y="709.8396">N/2 iterations completed?</text><text fill="#000000" font-family="Verdana" font-size="11" lengthAdjust="spacing" textLength="13.6372" x="332.9106" y="703.1553">no</text><rect fill="#FFFFFF" height="49.168" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="160.8477" x="168.9116" y="737.4648"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="140.8477" x="178.9116" y="759.5293">Find k* that maximizes</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="123.9258" x="178.9116" y="774.1133">cumulative gain Gk*</text><polygon fill="#FFFFFF" points="223.4548,806.6328,275.2161,806.6328,287.2161,818.6328,275.2161,830.6328,223.4548,830.6328,211.4548,818.6328,223.4548,806.6328" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="11" lengthAdjust="spacing" textLength="51.7612" x="223.4548" y="823.0076">Gk* &gt; 0?</text><text fill="#000000" font-family="Verdana" font-size="11" lengthAdjust="spacing" textLength="18.7935" x="192.6614" y="816.3232">yes</text><text fill="#000000" font-family="Verdana" font-size="11" lengthAdjust="spacing" textLength="13.6372" x="287.2161" y="816.3232">no</text><rect fill="#FFFFFF" height="49.168" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="219.3594" x="39" y="840.6328"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="159.2578" x="49" y="862.6973">Execute the first k* swaps</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="199.3594" x="49" y="877.2813">permanently to update partitions</text><rect fill="#FFFFFF" height="34.584" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="113.6855" x="91.8369" y="909.8008"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="93.6855" x="101.8369" y="931.8652">Begin new Pass</text><rect fill="#FFFFFF" height="49.168" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="143.2637" x="278.3594" y="840.6328"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="105.082" x="288.3594" y="862.6973">No improvement,</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="123.2637" x="288.3594" y="877.2813">algorithm converges</text><polygon fill="#FFFFFF" points="156.198,161.9053,342.4729,161.9053,354.4729,173.9053,342.4729,185.9053,156.198,185.9053,144.198,173.9053,156.198,161.9053" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="11" lengthAdjust="spacing" textLength="18.7935" x="253.3354" y="196.9644">yes</text><text fill="#000000" font-family="Verdana" font-size="11" lengthAdjust="spacing" textLength="186.2749" x="156.198" y="178.28">Last Pass produced positive gain?</text><text fill="#000000" font-family="Verdana" font-size="11" lengthAdjust="spacing" textLength="87.5059" x="56.6921" y="171.5957">no positive gain</text><rect fill="#FFFFFF" height="34.584" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="152.5859" x="173.0425" y="986.3848"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="132.5859" x="183.0425" y="1008.4492">Output final partitions</text><ellipse cx="249.3354" cy="1051.9688" fill="none" rx="11" ry="11" style="stroke:#000000;stroke-width:1;"/><ellipse cx="249.3354" cy="1051.9688" fill