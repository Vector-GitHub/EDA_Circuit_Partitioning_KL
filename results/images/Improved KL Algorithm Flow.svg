<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" data-diagram-type="ACTIVITY" height="476px" preserveAspectRatio="none" style="width:650px;height:476px;background:#FFFFFF;" version="1.1" viewBox="0 0 650 476" width="650px" zoomAndPan="magnify"><title>Optimized Algorithm: KL with BFS Initial Partition</title><defs/><g><text fill="#000000" font-family="Verdana" font-size="22" font-weight="bold" lengthAdjust="spacing" textLength="617.042" x="15" y="37.1182">Optimized Algorithm: KL with BFS Initial Partition</text><ellipse cx="325.021" cy="62.7373" fill="#FFFFFF" rx="10" ry="10" style="stroke:#000000;stroke-width:1;"/><rect fill="#FFFFFF" height="221.9346" style="stroke:#000000;stroke-width:1;" width="297.1094" x="176.4663" y="82.7373"/><path d="M392.1802,82.7373 L392.1802,92.752 L382.1802,102.752 L176.4663,102.752" fill="none" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Verdana" font-size="14" lengthAdjust="spacing" textLength="205.7139" x="179.4663" y="97.8125">Generate BFS Initial Partition</text><rect fill="#FFFFFF" height="34.584" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="206.8848" x="221.5786" y="119.752"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="186.8848" x="231.5786" y="141.8164">Randomly select a start node s</text><rect fill="#FFFFFF" height="34.584" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="277.1094" x="186.4663" y="174.3359"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="257.1094" x="196.4663" y="196.4004">Perform BFS from s to get node visit order</text><rect fill="#FFFFFF" height="63.752" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="179.832" x="235.105" y="228.9199"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="106.377" x="245.105" y="250.9844">Create partitions:</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="159.832" x="245.105" y="265.5684">A = first N/2 visited nodes</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="126.8555" x="245.105" y="280.1523">B = remaining nodes</text><rect fill="#FFFFFF" height="49.168" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="228.4355" x="210.8032" y="324.6719"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="208.4355" x="220.8032" y="346.7363">Execute full "Classic KL Algorithm"</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="190.9688" x="220.8032" y="361.3203">using the BFS partition as input</text><rect fill="#FFFFFF" height="34.584" rx="12.5" ry="12.5" style="stroke:#000000;stroke-width:1;" width="204.3125" x="222.8647" y="393.8398"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacing" textLength="184.3125" x="232.8647" y="415.9043">Output final partitions from KL</text><ellipse cx="325.021" cy="459.4238" fill="none" rx="11" ry="11" style="stroke:#000000;stroke-width:1;"/><ellipse cx="325.021" cy="459.4238" fill="#FFFFFF" rx="6" ry="6" style="stroke:#000000;stroke-width:1;"/><line style="stroke:#000000;stroke-width:1;" x1="325.021" x2="325.021" y1="154.3359" y2="174.3359"/><polygon fill="#000000" points="321.021,164.3359,325.021,174.3359,329.021,164.3359,325.021,168.3359" style="stroke:#000000;stroke-width:1;"/><line style="stroke:#000000;stroke-width:1;" x1="325.021" x2="325.021" y1="208.9199" y2="228.9199"/><polygon fill="#000000" points="321.021,218.9199,325.021,228.9199,329.021,218.9199,325.021,222.9199" style="stroke:#000000;stroke-width:1;"/><line style="stroke:#000000;stroke-width:1;" x1="325.021" x2="325.021" y1="72.7373" y2="119.752"/><polygon fill="#000000" points="321.021,109.752,325.021,119.752,329.021,109.752,325.021,113.75